<h1>Cities</h1>

<p *ngIf="!cities"><em>Loading...</em></p>

<button mat-flat-button color="primary" class="btn-add" *ngIf="cities" [routerLink]="['/city']">
  Add a new City
</button>

<mat-form-field [style.display]="cities ? 'block' : 'none'">
  <input matInput #filter (keyup)="loadData(filter.value)" placeholder="Filter by name (or part of it)..." />
</mat-form-field>

<table mat-table [dataSource]="cities" class="mat-elevation-z8" [hidden]="!cities"
       matSort (matSortChange)="loadData()" [matSortActive]="defaultSortColumn" [matSortDirection]="defaultSortOrder">

  <!-- City Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let city">{{ city.id }}</td>
  </ng-container>

  <!-- City Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let city">
      <a [routerLink]="['/city', city.id]">{{ city.name }}</a>
    </td>
  </ng-container>

  <!-- Latitude Column -->
  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Latitude</th>
    <td mat-cell *matCellDef="let city">{{ city.lat }}</td>
  </ng-container>

  <!-- Longitude Column -->
  <ng-container matColumnDef="lon">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Longitude</th>
    <td mat-cell *matCellDef="let city">{{ city.lon }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!-- Pagination directive -->
<mat-paginator [style.display]="cities ? 'block' : 'none'"
               (page)="getData($event)"
               [pageSize]="10"
               [pageSizeOptions]="[10, 20, 50]"
               showFirstLastButtons></mat-paginator>
